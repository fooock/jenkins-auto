- name: Add the Jenkins apt key from the server
  apt_key: 
    url: https://pkg.jenkins.io/debian/jenkins.io.key
    state: present

- name: Add Jenkins repository into sources list
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian binary/
    state: present
    filename: jenkins

- name: Install Jenkins
  apt:
    name: jenkins
    state: present
