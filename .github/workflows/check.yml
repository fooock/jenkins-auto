name: Check project files
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 0

      - name: Validate packer
        uses: operatehappy/packer-github-actions@master
        with:
          command: validate
          target: packer/os-base-snapshot.json
